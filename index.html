<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css    ">
</head>

<body class="body">
    <div class="Weather">
        <div class="container1">
            <div class="container01">
                <h1><b style="color: aqua;">W</b>eather <b style="color: aqua;">L</b>ive</h1>
            </div>
            <div class="container02">
                <div class="searchbar">
                    <form>
                        <input type="search" placeholder="Enter City Name">
                        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="WeatherLive">
            <div class="container2">
                <div class="container20">
                    <h1 class="temp">25°C</h1>
                    <h2 class="city">Delhi</h2>
                </div>
                <div class="container21">
                    <img src="sun.png" class="images">
                </div>
            </div>
            <div class="container3">
                <div class="WeatherHumidity">
                    <div class="combo">
                        <img src="humidity.png">
                        <p class="HumidityValue">50%</p>
                    </div>
                    <p class="Humidity">Humidity</p>
                </div>
                <div class="WeatherSpeed">
                    <div class="combo">
                        <img src="storm.png">
                        <p class="WindSpeedValue">50 km/h</p>
                    </div>
                    <p class="WindSpeed">WindSpeed</p>
                </div>
                <div class="main">
                    <div class="combo">
                        <img src="hot.png">
                        <p class="mainweather">40°C</p>
                    </div>
                    <p class="discreption">Feels Like</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
